# datadrivenframework/docker-compose.yml from repo

version: '3.2'
services:
  cypress:
    image: "cypress/included:3.2.0"
    entrypoint: cypress
    environment:
      # pass base url to test pointing at the web application
      - CYPRESS_baseUrl=https://www.facebook.com//
    # share the current folder as volume to avoid copying
    working_dir: /datadrivenframework
    volumes:
      - ./:/datadrivenframework